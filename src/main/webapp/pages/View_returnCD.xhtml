<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:dataTable value="#{cdBean.cdsEmpruntes}" var="emprunt">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{emprunt.cd.titre}
            </h:column>
            <h:column>
                <f:facet name="header">Artiste</f:facet>
                #{emprunt.cd.artiste}
            </h:column>
            <h:column>
                <f:facet name="header">Date Emprunt</f:facet>
                #{emprunt.dateEmprunt}
            </h:column>
            <h:column>
                <f:facet name="header">Retourner</f:facet>
                <h:commandButton value="Retourner" action="#{cdBean.retournerCD(emprunt.cd.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>

</f:view>
</html>
